<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tetris AI</title>
    <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1 class="header">Tetris AI</h1>

    <div class="game-container">
        <canvas width="200px" height="400px" id="grid-canvas" class="grid"></canvas>
        <div class="controls-container">
            <div id="score-container" class="score-container">0</div>
            <div id="next-container" class="next-container">
                <canvas id="next-canvas" class="next-canvas" width="80px" height="80px"></canvas>
            </div>
            <a id="ai-button" class="start-ai-button">Run AI</a>
            <a id="reset-button" class="reset-button">Reset</a>
        </div>
    </div>
    <hr>
    <div class="footer">
        <p>Created by <a href="http://codemyroad.wordpress.com" target="#">Lee Yiyuan</a>. To read about the AI, <a href="http://codemyroad.wordpress.com/2013/04/14/tetris-ai-the-near-perfect-player/" target="#">Click here</a></p>
        <hr>
        <p>Share this on Twitter. <a href="https://twitter.com/share" class="twitter-share-button" data-url="leeyiyuan.github.io/tetrisai" data-via="LeeYiyuan">Tweet</a></p>
    </div>
</div>

<script src="js/grid.js"></script>
<script src="js/piece.js"></script>
<script src="js/game_manager.js"></script>
<script src="js/random_piece_generator.js"></script>
<script src="js/ai.js"></script>
<script src="js/updater.js"></script>
<script>

    manager.actuate(manager.grid, manager.workingPiece);

</script>
</body>
</html>
